<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script> <!-- Link to the JS file -->
    <title>Create Outfits</title>
</head>
<body>
    <div class="container">
        <h1>Create Outfits</h1>
        <button onclick="location.href='index.html'">Back to Home</button>

        <div id="weather"></div>
        <div id="datetime"></div>

        <h2>Please select occasion to create outfits:</h2>
        <form id="occasionForm">
            <label>
                <input type="radio" name="occasion" value="formal" onchange="checkSelection()"> Formal
            </label>
            <label>
                <input type="radio" name="occasion" value="social" onchange="checkSelection()"> Social
            </label>
            <label>
                <input type="radio" name="occasion" value="casual" onchange="checkSelection()"> Casual
            </label>
            <label>
                <input type="radio" name="occasion" value="sporty" onchange="checkSelection()"> Sporty
            </label>
            <button type="button" id="create-outfit-button" onclick="createOutfits()" disabled>Create outfits for this occasion</button>
        </form>

        <div id="carousel" class="carousel" style="display: none;">
            <div class="carousel-inner">
                <img id="carouselImage" src="" alt="Outfit" />
                <br />
                <button id="left-arrow" onclick="prevImage()" disabled>◀</button>
                <button id="right-arrow" onclick="nextImage()">▶</button>
            </div>
            <div id="buttons"></div>
        </div>
    </div>
</body>
</html>
