<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/attributes.js"></script>
    <script src="js/script.js" defer></script>
    <title>Create Outfits</title>
    <style>
        form {
            display: flex; /* Align items in a row */
            gap: 20px; /* Space between radio buttons */
            align-items: center; /* Center align vertically */
        }

        input[type="radio"] {
            transform: scale(3); /* Increase scale for larger radio buttons */
            margin-right: 15px; /* Space between radio button and label text */
            cursor: pointer; /* Show pointer on hover */
        }

        label {
            display: flex; /* Align items to center vertically */
            align-items: center; /* Align label content vertically */
            font-size: 18px; /* Adjust font size as needed */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Outfits</h1>
        <button onclick="location.href='index.html'">Back to Home</button>

        <div id="weather"></div>
        <div id="datetime"></div>

        <h2>Please select occasion to create outfits:</h2>
        <form id="occasionForm">
            <label>
                <input type="radio" name="occasion" value="Formal"> Formal
            </label>
            <label>
                <input type="radio" name="occasion" value="Party"> Party
            </label>
            <label>
                <input type="radio" name="occasion" value="Casual"> Casual
            </label>
            <label>
                <input type="radio" name="occasion" value="Sports"> Sports
            </label>
        </form>

        <h2>Select Gender:</h2>
        <form id="genderForm">
            <label>
                <input type="radio" name="gender" value="men"> Men
            </label>
            <label>
                <input type="radio" name="gender" value="women"> Women
            </label>
            <label>
                <input type="radio" name="gender" value="unisex"> Unisex
            </label>
            <button type="button" id="create-outfit-button" onclick="createOutfits()" disabled>Create outfits for this occasion</button>
        </form>

        <div id="carousel" class="carousel" style="display: none;">
            <div class="carousel-inner">
                <img id="carouselImage" src="" alt="Outfit" />
                <br />
                <div id="attributes-box"></div>
                <button id="left-arrow" onclick="prevImage()" disabled>◀</button>
                <button id="right-arrow" onclick="nextImage()">▶</button>
            </div>
            <div id="buttons"></div>
        </div>
    </div>
</body>
</html>
