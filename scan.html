<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Scan Clothes</title>
</head>
<body>
    <div class="container">
        <h1>Scan Clothes</h1>
        <button onclick="location.href='index.html'">Back to Home</button>
        <button id="start-scan" onclick="startScan()">Start Scan</button>
        <div id="camera-status">Camera Off</div>
        <div id="camera-feed-container"></div>
        <img id="scanned-image" style="display: none;"/>
        <div id="image-actions" style="display: none;">
            <p>Keep this image?</p>
            <button onclick="keepImage()">Yes</button>
            <button onclick="discardImage()">No</button>
        </div>
        <div id="attributes-box" style="display: none; margin-top: 20px;"></div>
    </div>
    <script src="js/attributes.js"></script>
    <script src="js/scan.js"></script>
</body>
</html>
